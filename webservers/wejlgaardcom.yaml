apiVersion: v1
kind: Service
metadata:
  name: wejlgaardcom-webserver
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    k8s-app: wejlgaardcom-webserver
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: wejlgaardcom-webserver
spec:
  replicas: 1
  selector:
    k8s-app: wejlgaardcom-webserver
  template:
    metadata:
      labels:
        k8s-app: wejlgaardcom-webserver
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: wejlgaardcom-webserver
        image: webdevops/php-nginx:latest
        env:
        - name: WEB_DOCUMENT_ROOT
          value: "/var/www/wejlgaard.com"
        - name: WEB_DOCUMENT_INDEX
          value: "index.php"
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www
          name: wejlgaardcom-git-volume
      volumes:
      - name: wejlgaardcom-git-volume
        gitRepo:
          repository: "https://github.com/rwejlgaard/wejlgaard.com.git"